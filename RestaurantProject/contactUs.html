<!DOCTYPE html>
<html>
	<head>
		<title style="text-align: center;">Contact Us</title>
		<link href="restaurantStyle.css" rel="stylesheet" type="text/css" />
		<style>
		label.requiredField{
			font-weight: bold;
		}
		
		td {
			text-align: right;
		}
		
		input[type=text]{
			width: 99%;
		}

		select{
			width: 100%;
		}	

		td.bottomInput{
			text-align: left;
		}		
		</style>
	</head>
	<body>
		<div id="title">
			<h1>Osteria da Nanni</h1>
		</div>
		
		<div id="navigation">
			<hr>
			<p>
				<a href="index.html">Home</a>&emsp;<a href="menu.html">Menu</a>&emsp;<a href="contactUs.html" class="currentLink">Contact Us</a>
			</p>
		</div>
		
		<div id="main">
			<hr>
			<form action="submit.html" method="POST">
				<table>
					<tr>
						<td style="text-align: right;"><label for="name" class="requiredField">Name:</label></td>
						<td><input type="text" id="name" name="name" style="width:99%" required></td>
					</tr>
					
					<tr>
					<td style="text-align: right;"><label for="email" class="requiredField">Email:</label></td>
					<td><input type="text" id="email" name="email" style="width:99%" required></td>
					
					<tr>
					<td style="text-align: right;"><label for="phone" class="requiredField">Phone:</label></td>
					<td><input type="text" id="phone" name="phone" style="width:99%" required></td>
					</tr>
					
					<tr>
					<td style="text-align: right;"><label for="reason">Reason for Inquiry:</label></td>
					<td><select id="contact> name="contact" style="width:100%">
						<option value="catering" selected>Catering</option>
						<option value="privateParty">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select>
					</td>
					</tr>
					
					<tr>
					<td style="text-align: right;"><label for="info">Additional Information</label></td>
					<td><textarea id="info" rows="10" cols="50"></textarea></td>
					</tr>
					
					<tr>				
					<td style="text-align: right;"><label for="returningCustomer">Have you been to the restaurant?</label></td>
					<td class="bottomInput"><input type="radio" id="choice1" name="questionnaire" value="no" checked="checked">
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="questionnaire" value="yes">
					<label for="choice2">Yes</label></td>
					</tr>
					
					<tr>
					<td style="text-align: right;"><label for="contactDays">Best days to contact you:</label></td>
					<td class="bottomInput"><input type="checkbox" id="monday" name ="day" value="monday">
					<label for="monday">M</label>
					<input type="checkbox" id="tuesday" name ="day" value="tuesday">
					<label for="tuesday">T</label>
					<input type="checkbox" id="wednesday" name ="day" value="wednesday">
					<label for="wednesday">W</label>
					<input type="checkbox" id="thursday" name ="day" value="thursday">
					<label for="thursday">Th</label>
					<input type="checkbox" id="friday" name ="day" value="friday">
					<label for="friday">F</label>
					</td>
					</tr>
		
					<tr>		
					<td></td>
					<td><input type="submit" name="sendRequest" value="Send Request"></td>
					</tr>
				</table>
			</form>
		</div>
		
		<div id="footer">
			<hr />
			<footer>
				<p>Via Roma 1, Bologna, Italia, 47900 
				<br /> 
				<br />
				0039-0987-456-132</p>
			</footer>
		</div>

	</body>
</html>
